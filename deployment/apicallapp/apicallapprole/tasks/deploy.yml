- name: Copy Docker Compose template file
  template:
    src: ../../../../docker-compose-template.yml
    dest: /home/ec2-user/docker-compose.yml

- name: Replace variables in Docker Compose file
  replace:
    path: /home/ec2-user/docker-compose.yml
    regexp: '{{ item.regexp | regex_escape }}'
    replace: '{{ item.replace }}'
  loop:
    - { regexp: '^{{ "{{" }}\s*call_me_host\s*{{ "}}" }}$', replace: '{{ call_me_host }}' }
    - { regexp: '^{{ "{{" }}\s*host_ip\s*{{ "}}" }}$', replace: '{{ host_ip }}' }
    
- name: pull image
  command: docker pull {{ image }}

- name: Start Docker service from the Compose file
  become: true
  command: docker stack deploy -c /home/ec2-user/docker-compose.yml apiapp
