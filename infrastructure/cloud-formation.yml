AWSTemplateFormatVersion: '2010-09-09'

Parameters:
  DefaultVpc:
    Type: String
    Description: Default VPC
  FirstSubnet:
    Type: String
    Description: first subnet

Resources:

  MyKeyPair:
    Type: 'AWS::EC2::KeyPair'
    Properties:
      KeyName: MyKeyPair

  # MyKeyPairSecret:
  #   Type: 'AWS::SecretsManager::Secret'
  #   Properties:
  #     Description: Private key for MyKeyPair
  #     SecretString: !Ref MyKeyPair
  #     # GenerateSecretString:
  #     #   SecretStringTemplate: '{"KeyName": "MyKeyPair"}'
  #     #   GenerateStringKey: "PrivateKey"

  EC2Instance:
    Type: 'AWS::EC2::Instance'
    Properties:
      ImageId: ami-0f1a6835595fb9246
      InstanceType: t2.micro
      KeyName: !Ref MyKeyPair
      SecurityGroupIds:
        - !Ref EC2SecurityGroup
      SubnetId: !Ref FirstSubnet
      Tags:
        - Key: Name
          Value: MyEC2Instance

  ElasticIP:
    Type: 'AWS::EC2::EIP'
    Properties:
      InstanceId: !Ref EC2Instance

  IPAssociation:
    Type: 'AWS::EC2::EIPAssociation'
    Properties:
      AllocationId: !GetAtt ElasticIP.AllocationId
      InstanceId: !Ref EC2Instance

  EC2SecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: Security group for EC2 instance
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
      VpcId: !Ref DefaultVpc

Outputs:
  KeyNameOutput:
    Value: !Ref MyKeyPair

  ElasticIP:
    Value: !GetAtt ElasticIP.PublicIp